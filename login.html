<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    .screen-1 {
      width: 300px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .email, .password {
      margin-bottom: 20px;
    }
    .sec-2 {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .sec-2 ion-icon {
      margin-right: 10px;
    }
    input {
      border: none;
      outline: none;
      flex-grow: 1;
    }
    .login {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .footer span {
      cursor: pointer;
      color: #333;
    }
  </style>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      google.script.run.withSuccessHandler(function(isValid) {
        if (isValid) {
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid credentials');
        }
      }).checkLogin(email, password);
    }
  </script>
</head>
<body>
<div class="screen-1">
  <div class="email">
    <label for="email">Email Address</label>
    <div class="sec-2">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="email" id="email" name="email" placeholder="Username@gmail.com" required/>
    </div>
  </div>
  <div class="password">
    <label for="password">Password</label>
    <div class="sec-2">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input class="pas" type="password" id="password" name="password" placeholder="············" required/>
      <ion-icon class="show-hide" name="eye-outline"></ion-icon>
    </div>
  </div>
  <button class="login" onclick="login()">Login</button>
  <div class="footer"><span>Signup</span><span>Forgot Password?</span></div>
</div>
</body>
</html>
