<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Recognition and Reward System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .breadcrumb-container {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .breadcrumb-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .breadcrumb-container .breadcrumb {
            color: #666;
        }
        .breadcrumb-container .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-container .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-container h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: linear-gradient(to bottom right, #6a67ce, #a067ce);
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: calc(25% - 20px);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .card a:hover {
            background: #fff;
            color: #6a67ce;
        }
        .card i {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="breadcrumb-container">
            <div class="title">Employee Recognition and Reward System</div>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> / Employee Recognition and Reward System
            </div>
        </div>
        <div class="form-container">
            <h2>Welcome to the Employee Recognition and Reward System</h2>
            <p style="text-align:center; font-size:1.2em; margin-bottom:40px;">Select a section to get started.</p>
            <div class="cards">
                <div class="card">
                    <i class="fas fa-trophy"></i>
                    <a href="#" class="add-btn" onclick="openPage('recognize'); return false;">
                        <i class="fas fa-plus"></i>Recognize an Employee
                    </a>
                </div>
                <div class="card">
                    <i class="fas fa-list"></i>
                    <a href="#" class="add-btn" onclick="openPage('recent'); return false;">
                        <i class="fas fa-plus"></i>Recent Recognitions
                    </a>
                </div>
                <div class="card">
                    <i class="fas fa-gift"></i>
                    <a href="#" class="add-btn" onclick="openPage('rewards'); return false;">
                        <i class="fas fa-plus"></i>Manage Rewards
                    </a>
                </div>
                <div class="card">
                    <i class="fas fa-medal"></i>
                    <a href="#" class="add-btn" onclick="openPage('leaderboard'); return false;">
                        <i class="fas fa-plus"></i>Leaderboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
