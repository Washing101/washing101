<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .breadcrumb-container {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .breadcrumb-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .breadcrumb-container .breadcrumb {
            color: #666;
        }
        .breadcrumb-container .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-container .breadcrumb a:hover {
            text-decoration: underline;
        }
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table thead {
            background: #f7f7f7;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
        }
        table th {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        table tbody tr:hover {
            background: #f7f7f7;
        }
        .actions i {
            margin: 0 5px;
            cursor: pointer;
        }
        .actions i.edit {
            color: #4CAF50;
        }
        .actions i.delete {
            color: #f44336;
        }
        .actions i:hover {
            opacity: 0.7;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pagination button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="breadcrumb-container">
            <div class="title">Departments</div>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> / Departments
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Department Name</th>
                        <th>Department Head</th>
                        <th>Total Employee</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>Web Development</td>
                        <td>John Smith</td>
                        <td>305</td>
                        <td class="actions">
                            <i class="fas fa-edit edit"></i>
                            <i class="fas fa-trash delete"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Marketing</td>
                        <td>Maryam Amiri</td>
                        <td>26</td>
                        <td class="actions">
                            <i class="fas fa-edit edit"></i>
                            <i class="fas fa-trash delete"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>App Development</td>
                        <td>Frank Camly</td>
                        <td>38</td>
                        <td class="actions">
                            <i class="fas fa-edit edit"></i>
                            <i class="fas fa-trash delete"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td>Support</td>
                        <td>Gary Camara</td>
                        <td>45</td>
                        <td class="actions">
                            <i class="fas fa-edit edit"></i>
                            <i class="fas fa-trash delete"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>05</td>
                        <td>Accounts</td>
                        <td>Fidel Tonn</td>
                        <td>8</td>
                        <td class="actions">
                            <i class="fas fa-edit edit"></i>
                            <i class="fas fa-trash delete"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <p>Showing 1 to 5 of 5 entries</p>
                <div>
                    <button>Previous</button>
                    <button>Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
