<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reward</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .breadcrumb-container {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .breadcrumb-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .breadcrumb-container .breadcrumb {
            color: #666;
        }
        .breadcrumb-container .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-container .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-container h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4e44ce;
            outline: none;
        }
        .add-btn {
            display: inline-block;
            background: #4e44ce;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            margin-top: 20px;
            text-align: center;
        }
        .add-btn:hover {
            background: #3d34aa;
        }
        .add-btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="breadcrumb-container">
            <div class="title">Add Reward</div>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> / Add Reward
            </div>
        </div>
        <div class="form-container">
            <h2>Add a New Reward</h2>
            <form id="addRewardForm">
                <div class="form-group">
                    <label for="rewardName">Reward Name:</label>
                    <input type="text" id="rewardName" name="rewardName" placeholder="Enter reward name" required>
                </div>
                <a href="#" class="add-btn" onclick="openPage('NewReward'); return false;">
                    <i class="fas fa-plus"></i> Add Reward
                </a>
            </form>
        </div>
    </div>
    <script>
        function openPage(page) {
            window.location.href = page + '.html';
        }
    </script>
</body>
</html>
