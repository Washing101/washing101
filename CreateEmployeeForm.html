<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .breadcrumb-container {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .breadcrumb-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .breadcrumb-container .breadcrumb {
            color: #666;
        }
        .breadcrumb-container .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-container .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-container h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
        }
        .form-group select, .form-group input, .form-group textarea {
            width: 65%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .btn-create {
            background-color: #007BFF;
            color: white;
        }
        .btn-create:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="breadcrumb-container">
            <div class="title">Create New Employee</div>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> / <a href="employees.html">Employees</a> / Create New Employee
            </div>
        </div>
        <div class="form-container">
            <h2>Create New Employee</h2>
            <form id="createEmployeeForm" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="team">Team:</label>
                    <input type="text" id="team" name="team" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-create">Create Employee</button>
                    <button type="button" class="btn-cancel" onclick="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            google.script.run.withSuccessHandler(() => {
                google.script.host.close();
            }).createEmployee(data);
        }

        function cancelForm() {
            window.location.href = 'employees.html';
        }
    </script>
</body>
</html>
