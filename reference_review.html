<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .reference-review-page {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .reference-review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 2px solid #e0e0e0;
    }

    .reference-review-header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    .toggle-sidebar-button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #4e73df;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-sidebar-button:hover {
      background-color: #3a5bb0;
    }

    .reference-review-main-content {
      display: flex;
      flex: 1;
      overflow: auto;
    }

    .reference-review-images {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .reference-review-images h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .reference-review-images img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .reference-review-sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
      overflow-y: auto;
    }

    .reference-review-sidebar.active {
      display: flex;
    }

    .reference-review-sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .reference-review-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .reference-review-checkbox input[type="checkbox"] {
      margin-right: 10px;
    }

    .reference-review-checkbox label {
      font-size: 14px;
    }

    .reference-review-button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #4e73df;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .reference-review-button:hover {
      background-color: #3a5bb0;
    }

    .close-sidebar {
      align-self: flex-end;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="reference-review-page">
    <div class="reference-review-header">
      <h1>Reference Review</h1>
      <button class="toggle-sidebar-button" onclick="toggleSidebar()">Show Validity Check</button>
    </div>
    <div class="reference-review-main-content">
      <div class="reference-review-images">
        <h2>Resume and Certificate</h2>
        <img src="https://th.bing.com/th/id/OIP.MIqqUpdKHp9eH92Rw2AIqwHaKe?rs=1&pid=ImgDetMain" alt="Resume Image">
        <img src="https://th.bing.com/th/id/OIP.bHkTkB2KkQvjtIKeyHfRjwHaKe?rs=1&pid=ImgDetMain" alt="Certificate Image">
      </div>
    </div>
  </div>
  <div class="reference-review-sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">Ã—</div>
    <h2>Validity Check</h2>
    <div class="reference-review-checkbox">
      <input type="checkbox" id="validResume">
      <label for="validResume">Resume is valid</label>
    </div>
    <div class="reference-review-checkbox">
      <input type="checkbox" id="validCertificate">
      <label for="validCertificate">Certificate is valid</label>
    </div>
    <button class="reference-review-button" onclick="confirmValidity()">Confirm</button>
  </div>
  <script>

  </script>
</body>
</html>
