<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Recognition and Reward System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .breadcrumb-container {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .breadcrumb-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .breadcrumb-container .breadcrumb {
            color: #666;
        }
        .breadcrumb-container .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-container .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-container h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #555;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #4e44ce;
            outline: none;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #4e44ce;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .form-group button:hover {
            background: #3d34aa;
        }
        .form-group button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="breadcrumb-container">
            <div class="title">Employee Recognition and Reward System</div>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> / Employee Recognition and Reward System
            </div>
        </div>
        <div class="form-container">
            <h2>Recognize an Employee</h2>
            <form id="recognitionForm">
                <div class="form-group">
                    <label for="employee">Select Employee:</label>
                    <select id="employee" name="employee" required>
                        <option value="">Select Employee</option>
                        <option value="John Doe">John Doe</option>
                        <option value="Jane Smith">Jane Smith</option>
                        <option value="Alice Johnson">Alice Johnson</option>
                        <option value="Bob Brown">Bob Brown</option>
                        <option value="Charlie Davis">Charlie Davis</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="achievement">Achievement:</label>
                    <textarea id="achievement" name="achievement" placeholder="Describe the achievement" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reward">Select Reward:</label>
                    <select id="reward" name="reward" required>
                        <option value="">Select Reward</option>
                        <option value="Gift Card">Gift Card</option>
                        <option value="Extra Day Off">Extra Day Off</option>
                        <option value="Team Lunch">Team Lunch</option>
                        <option value="Bonus">Bonus</option>
                        <option value="Parking Spot">Parking Spot</option>
                    </select>
                </div>
                <a href="#" class="add-btn" onclick="openPage('Appreciation'); return false;">
                    <i class="fas fa-award"></i> Submit Recognition
                </a>
            </form>
        </div>
    </div>
    <script>
        function openPage(page) {
            window.location.href = page + '.html';
        }
    </script>
</body>
</html>
