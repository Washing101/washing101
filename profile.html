<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .breadcrumb-container {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .breadcrumb-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .breadcrumb-container .breadcrumb {
            color: #666;
        }
        .breadcrumb-container .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-container .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-container h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
        }
        .form-group input {
            width: 65%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .btn-save {
            background-color: #5a2d82;
            color: white;
        }
        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
        .error-message {
            color: red;
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-container img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="breadcrumb-container">
            <div class="title">User Profile</div>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> / User Profile
            </div>
        </div>
        <div class="form-container">
            <div class="profile-container">
                <img src="https://th.bing.com/th/id/R.0d6be61e3ea171fc3e27c3f365d10669?rik=zamaIVl2ZL394Q&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f02%2f20%2f292201-People.jpg&ehk=6WOk%2f1VixFkPFtqlB0R0H6tD48BAia4RouBpTVrvlFA%3d&risl=&pid=ImgRaw&r=0" alt="Profile Picture">
                <div>
                    <h2>William Castillo</h2>
                    <p>Email: william@example.com</p>
                    <p>Phone: +1452 876 5432</p>
                </div>
            </div>
            <h2>Profile Form</h2>
            <div class="error-message" id="error-message">Please fill out all required fields.</div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" value="William" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" value="Castillo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" value="william@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" value="+1452 876 5432" required>
                </div>
                <div class="form-group">
                    <label for="userName">User Name *</label>
                    <input type="text" id="userName" value="williamcastillo" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-save">Save</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', initializeForm);

        function initializeForm() {
            // Your form initialization logic here, if any.
        }
    </script>
</body>
</html>
