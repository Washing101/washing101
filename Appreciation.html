<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Appreciation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .breadcrumb-container {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .breadcrumb-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .breadcrumb-container .breadcrumb {
            color: #666;
        }
        .breadcrumb-container .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb-container .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-container h1 {
            font-size: 2.5em;
            color: #4e44ce;
            margin-bottom: 20px;
        }
        .form-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container .reward {
            font-size: 1.5em;
            color: #4e44ce;
            margin-bottom: 20px;
        }
        .add-btn {
            display: inline-block;
            background: #4e44ce;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .add-btn:hover {
            background: #3d34aa;
        }
        .add-btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="breadcrumb-container">
            <div class="title">Employee Recognition and Reward System</div>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> / Employee Recognition and Reward System
            </div>
        </div>
        <div class="form-container">
            <h1>Congratulations!</h1>
            <p>We are honored to have you as our employee. Your performance has been outstanding, and you truly deserve this recognition.</p>
            <p class="reward">You have claimed your reward: <strong id="reward-name"></strong></p>
            <a href="#" class="add-btn" onclick="openPage('recognize'); return false;">
                <i class="fas fa-award"></i> Back to Recognition Form
            </a>
        </div>
    </div>
    <script>
        // Mock data for demonstration
        const reward = 'Gift Card';

        // Display the reward
        document.getElementById('reward-name').textContent = reward;

        function openPage(page) {
            window.location.href = page + '.html';
        }
    </script>
</body>
</html>
