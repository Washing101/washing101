<div class="vacancy-detail-wrapper">
    <div>
      <div class="vacancy-detail-container">
        <h1 id="position">Position Title</h1>
        <div class="vacancy-detail-info">
          <p class="vacancy-detail-position-id"><strong>Position ID:</strong> <span id="id">ID</span></p>
          <p><strong>Number of Positions:</strong> <span id="count">0</span></p>
          <p><strong>Progress:</strong> <span id="progress">0</span>%</p>
          <p><strong>Department:</strong> <span id="department">Department</span></p>
        </div>
        <div class="vacancy-detail-summary">
          <h2>Job Summary</h2>
          <p id="summary">Summary</p>
        </div>
        <div class="vacancy-detail-skills">
          <h2>Skills and Requirements</h2>
          <p id="skills">Skills</p>
        </div>
      </div>
      <div class="vacancy-detail-approval-container">
        <div class="vacancy-detail-approval">
          <h2>Approval</h2>
          <p id="approval">Approval Status</p>
        </div>
        <div class="vacancy-detail-pdf-container">
          <img id="approvalImage" src="" style="display:none;">
          <div id="pdfPlaceholder" class="vacancy-detail-pdf-placeholder">Approval letter is pending.</div>
        </div>
      </div>
    </div>
  </div>
